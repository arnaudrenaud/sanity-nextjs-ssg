name: Build on Push or PR

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "22"

      - name: Install dependencies
        run: npm install

      - name: Run build
        run: npm run build
        env:
          SANITY_STUDIO_SANITY_PROJECT_ID: ${{ vars.SANITY_STUDIO_SANITY_PROJECT_ID }}
          SANITY_STUDIO_HOST: ${{ vars.SANITY_STUDIO_HOST }}
          SANITY_STUDIO_SANITY_DATASET: ${{ vars.SANITY_STUDIO_SANITY_DATASET }}
